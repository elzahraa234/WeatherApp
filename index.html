<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand d-flex justify-content-between align-items-center" href="#">
        <img src="./images/logo@2x.png" alt="">
        <div class="ms-3"><h1> Weather</h1><p> tagline goes here</p></div>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Live Cameras</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
    

  <!-- header -->
  <header class="mt-5">
    <div class="container">
      <form action="">
        <div class="position-relative">
          <input id="search" type="text" class="w-100 " placeholder="Find your location...">
          <input type="button" value="Find" id="submit" class="">
        </div>
        
      </form>
    </div>
  </header>

  <!-- cards -->
  <section class="weather-card">
    <div class="container">
      <div class="weather-container" id="weather">
          <div class="row">
              
                <div class="col-md-4">
                  <div class="card" id="currentWeather">
                    
                  </div>
                </div>

                
              
              <div class="forecast-table col-md-4">
                  <div class="forecast-container">
                    <div class="card" id="forecastone">

                    </div>
                  </div>
              </div>
              <div class="forecast-table col-md-4">
                  <div class="forecast-container">
                    <div class="card" id="forecasttwo">

                    </div>
                  </div>
              </div>
          </div>
      </div>
      
      
    </div>
  </section>



  <!-- footer -->
  <footer class="mt-5 p-5">
    <div class="container">
      <div class="row d-flex justify-content-between">
        <div class="col-md-8">
          <form action="#" class="subscribe-form">
            <div class="position-relative">
              <input type="text" placeholder="Enter your email to subscribe..." class="w-100 subscribe">
              <input type="submit" value="Subscribe" id="submit">
            </div>
          </form>
        </div>
        <div class="col-md-3 col-md-offset-1">
          <div class="social-links">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
          </div>
        </div>
      </div>

      <p class="foo-text mt-4 text-white-50">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </footer>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
